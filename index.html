<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Art Generator</title>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; min-height: 100vh; align-items: center; }
        .container { background-color: var(--card); padding: 2rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 90%; max-width: 500px; text-align: center; border: 1px solid #334155; }
        h1 { margin-bottom: 0.5rem; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2rem; }
        p { color: #94a3b8; margin-bottom: 2rem; }
        textarea { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #334155; background: #0f172a; color: white; font-size: 16px; box-sizing: border-box; resize: none; height: 100px; outline: none; transition: 0.3s; }
        textarea:focus { border-color: var(--primary); }
        button { margin-top: 15px; width: 100%; padding: 15px; background-color: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #4f46e5; transform: translateY(-2px); }
        #result { margin-top: 25px; min-height: 200px; display: flex; align-items: center; justify-content: center; border-radius: 12px; overflow: hidden; background: #0f172a; border: 1px dashed #334155; }
        img { width: 100%; height: auto; display: block; animation: fadeIn 1s; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ AI Image Generator</h1>
        <p>Tulis imajinasimu, biarkan AI berkarya.</p>
        
        <textarea id="prompt" placeholder="Contoh: Seekor kucing memakai kacamata hitam di pantai Bali saat sunset..."></textarea>
        <button onclick="generate()">Generate Gambar ðŸŽ¨</button>
        
        <div id="result">
            <span style="color: #475569; font-size: 0.9rem;">Hasil akan muncul di sini...</span>
            <div class="loader" id="loader"></div>
        </div>
    </div>

    <script>
        async function generate() {
            const prompt = document.getElementById('prompt').value;
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            
            if(!prompt) return alert("Isi dulu prompt-nya ya!");

            // Tampilkan loading, sembunyikan teks lama
            resultDiv.innerHTML = ""; 
            resultDiv.appendChild(loader);
            loader.style.display = "block";

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: prompt })
                });
                const data = await response.json();
                
                if(data.url) {
                    resultDiv.innerHTML = `<img src="${data.url}" alt="Hasil AI">`;
                } else {
                    resultDiv.innerHTML = `<p style="color:red">Gagal: ${data.error}</p>`;
                }
            } catch (e) {
                resultDiv.innerHTML = `<p style="color:red">Error koneksi!</p>`;
            }
        }
    </script>
</body>
</html>
